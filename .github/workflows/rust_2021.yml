name: Rust 2021

on:
  push:
    branches: [main]
    paths:
      - '2021/rust/**'
  pull_request:
    branches: [main]
    paths:
      - '2021/rust/**'

defaults:
  run:
    working-directory: ./2021/rust

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose

  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: rustup component add clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --manifest-path ./2021/rust/Cargo.toml
